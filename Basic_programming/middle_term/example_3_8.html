<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
</head>
<body>
  <div>
    <p><b>시작 그룹</b></p>
    <input id="new_page" type="radio" name="start_group">
    <label id="new_page">새 탭 페이지 열기</label>
    <br>
    <input id="keep_page" type="radio" name="start_group">
    <label id="keep_page">중단한 위치에서 계속하기</label>
    <br>
    <input id="specific_page" type="radio" name="start_group">
    <label id="specific_page">특정 페이지 또는 페이지 모음 열기</label>
  </div>
  <div>
    <p><b>개인정보 및 보안</b></p>
    <input id="service" type="checkbox" name="security">
    <label id="service">동기화 및 서비스</label>
    <br>
    <input id="login" type="checkbox" name="security">
    <label id="login">로그인 허용</label>
    <br>
    <input id="pre_load" type="checkbox" name="security">
    <label id="pre_load">페이지 미리로드</label>
  </div>
</body>
</html>
