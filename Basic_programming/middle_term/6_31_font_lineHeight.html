<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .big{
      font-size: 2em;
    }
    .italic{
      font-style: italic;
    }
    .bold{
      font-weight: bold;
    }
    .center{
      text-align: center;
    }

    .button{
      width: 150px;
      height: 70px;
      background-color: cornflowerblue;
      border: 10px solid #FFFFFF;
      border-radius: 30px;
      box-shadow: 5px 5px 5px #A9A9A9;
    }

    .button > a{
      display: block;
      line-height: 70px;
    }

  </style>
</head>
<body>
  <div class="button">
    <a href="#" class="big italic bold center">Click</a>
  </div>
</body>
</html>
