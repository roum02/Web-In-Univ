<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
      ol{
        overflow: hidden;
      }
      li{
        list-style: none;
        width: 100px;
        float: left;
      }
      li:first-child{
        border-radius: 5px 0 0 5px;
      }
      li:last-child{
        border-radius: 0 5px 5px 0;
      }
      li:nth-child(2n){
        background-color: red;
      }
      li:nth-child(2n+1){
        background-color: darkred;
      }
    </style>
</head>
<body>
    <ul>
        <li>첫 번째</li>
        <li>두 번째</li>
        <li>세 번째</li>
        <li>네 번째</li>
        <li>다섯 번째</li>
        <li>여섯 번째</li>
        <li>일곱 번째</li>
    </ul>
</body>
</html>
