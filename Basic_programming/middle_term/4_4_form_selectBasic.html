<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--option-->
  <select>
    <option>순대</option>
    <option>떡볶이</option>
    <option>튀김</option>
    <option>어묵</option>
  </select>

  <!--여러 개를 선택할 경우-->
  <select multiple="multiple">
    <option>순대</option>
    <option>떡볶이</option>
    <option>튀김</option>
    <option>어묵</option>
  </select>

  <!--optgroup-->
  <select>
    <optgroup label="HTML5">
      <option>multimedia tag</option>
      <option>Connectivity</option>
      <option>Decice Access</option>
    </optgroup>
    <optgroup label="CSS">
      <option>Animation</option>
      <option>3D Transform</option>
    </optgroup>
  </select>
</body>
</html>
