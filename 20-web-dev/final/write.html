          <a class="nav_items" href="main.html">주접글 생성</a>

        <section>
            <h1>아무도 볼 수 없는 나만의 공간에서</h1>
            <p>마음껏 주접을 떨어보세요!</p>

            <div class="input_box">
                <!--입력창-->
                <textarea id="input_letter" onkeydown="resize_letter()" onkeyup="resize_letter()" placeholder="이곳에 주접 편지를 작성해보세요." autofocus="autofocus"></textarea>

                <!--버튼-->
                <button class="button" id="letter_button" onclick="save_letter(), mention2()">저장하기</button>
            </div>
            <div id="w_move"></div>
            <!--임시-->
            <div id="del_box">
              <p>이곳에서 작성한 주접글을 확인할 수 있어요.</p>
              <input id="del_id" placeholder="삭제할 번호를 입력하세요.">
              <button id="del_btn" onclick="del_letter()">삭제</button>
            </div>
            
            <div id="list">
              <script>
                load_letter();
            </script>
            </div>

        </section>
