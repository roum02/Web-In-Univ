<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
</head>
<body>
  <p id="d1"></p>
  <script>
    setInterval(run_everysec, 1000);

    function run_everysec() {
      var d = new Date();
      document.getElementById("d1").innerHTML = d;
    }
  </script>

</body>
</html>
