<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>x</th>
      <th>y=x*x</th>
    </tr>
    <script>
      var x;
      for(x=1; x<10; x++){
        y = x * x;
        document.write("<tr><td>"+x+"</td><td>"+y+"</td></tr>");
      }
    </script>
  </table>
  
</body>
</html>
