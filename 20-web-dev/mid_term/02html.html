<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      border: 3px solid white;
    }
  </style>
  <script>
    function text_web(){
      document.getElementById("head").innerHTML = "Web Content";
    }

    function text_js(){
      document.getElementById("head").innerHTML = "JavaScript Action";
    }

    function css_red(){
      document.getElementById("head").style.color = "red";
    }

    function css_border(){
      document.getElementById("head").style.borderColor = "blue";
    }

    function att_wid(){
      document.getElementById("my_img").width = "300";
    }

  </script>
</head>
<body onload="text_web()">
  <h1 id="head"></h1>
  <br>
  <button onclick="text_web()">web</button>
  <button onclick="text_js()">JavaScript</button>
  <br>
  <br>
  <button onclick="css_red()">Red</button>
  <button onclick="css_border()">Border</button>
  <br>
  <br>
  <img id="my_img" src="img_ewha.jpg" width="500">
  <br>
  <br>
  <button onclick="att_wid()">300</button>
</body>
</html>
