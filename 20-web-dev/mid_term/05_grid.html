<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{
      display: grid;
      grid-template-columns: 20% 50% 30% ;
    }
    .t1, .t2, .t3, .t4, .t5{
      margin-bottom: 10px;
      margin-left: 10px;
      padding: 20px;
      border: solid black 1px;
    }

    .t1{
      grid-column: 1/4;
    }

    .t2{
      grid-row: 2/3;
    }

    .t3{
      grid-column: 2/4;
    }

    .t4{
      grid-column: 1/3;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="t1">1</div>
    <div class="t2">2</div>
    <div class="t3">3</div>
    <div class="t4">4</div>
    <div class="t5">5</div>
  </div>
  <img src="img_ewha.jpg" style="width: 100%">
</body>
</html>
