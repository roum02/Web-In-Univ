<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input id="name" type="text" readonly value="1234">
  <input id="phone" type="text" placeholder="이름을 적어주세요">
  <input id="age">
  <button type="button" onclick="add_row()">Add</button>
  <br>
  show under
  <input id="filter">
  <button onclick="filter_func()">Filter</button>
  <table border="1px" id="tb">
    <tr>
      <td>name</td>
      <td>phone</td>
      <td>age</td>
    </tr>
    <script>
      pbook = [];
      
      
      function add_row(){
        var n = document.getElementById("name").value;
        var p = document.getElementById("phone").value;
        var ag = Number(document.getElementById("age").value);
        
        var a = {name:n, phone:p, age:ag};
        pbook.push(a);
        display_pbook();
      }

      function del_row(){
        pbook.pop();
        display_pbook();
      }

      function display_pbook(){
        document.getElementById("tb").innerHTML = 
        "<tr><td>name</td><td>phone</td><td>age</td></th>";
        
        for(i=0; i<pbook.length; i++){
          document.getElementById("tb").innerHTML += 
        "<tr><td>" + pbook[i].name +"</td><td>" + pbook[i].phone + "</td><td>"+ pbook[i].age +"</td></th>";
        }
      }

      function filter_func(){
        var f = document.getElementById("filter").value;
        for(i=0; i<pbook.length; i++){
          if(f > pbook[i].age){
            document.getElementById("tb").innerHTML += 
        "<tr><td>" + pbook[i].name +"</td><td>" + pbook[i].phone + "</td><td>"+ pbook[i].age +"</td></th>";
          }
        }
      }
    </script>
  </table>
  <button type="button" onclick="del_row()">del</button>
</body>
</html>
