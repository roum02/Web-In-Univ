<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body onload="load_pbook()">
  <input id="name"><input id="phone">
  <button onclick="add_row()">Add</button>
  <br>
  <button onclick="save_pbook()">save</button>
  <button onclick="load_pbook()">load</button>
  <br>
  <table border="1px" id="tb">
    <tr>
      <th>Name</th>
      <th>Phone</th>
    </tr>
    <script>
      function add_row(){
        var n = document.getElementById("name").value;
        var p = document.getElementById("phone").value;
        var a = {name:n, phone:p}
        pbook.push(a);
        display_pbook();
      }

      function save_pbook(){
        localStorage.setItem("phonebook", JSON.stringify(pbook));
      }

      function load_pbook(){
        var t = localStorage.getItem("phonebook");
        if(t == null){
          pbook = [];
        } else{
          pbook = JSON.parse(t);
        }
        display_pbook();
      }

      function display_pbook(){
        document.getElementById("tb").innerHTML = 
        "<tr><td>name</td><td>phone</td></th>";
        
        for(i=0; i<pbook.length; i++){
          document.getElementById("tb").innerHTML += 
        "<tr><td>" + pbook[i].name +"</td><td>" + pbook[i].phone + "</td></th>";
        }
      }

    </script>
  </table>
</body>
</html>
